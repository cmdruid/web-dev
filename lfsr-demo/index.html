<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linear Feedback Shift Register Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <meta property="og:title"       content="Linear Feedback Shift Register Demo">
  <meta property="og:description" content="Cruise through random number space.">
  <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.ico"/>
  <link rel="stylesheet"    type="text/css"     href="./static/css/styles.css">
  <script async src="https://cmdruid.github.io/components/navbar/navbar.js"></script>
</head>
<body>
  <header>
    <p><h1>LFSR Demo</h1></p>
    <p><h2>Cruise through random number space.</h2></p>
  </header>
  <form class="form">
    <div class="error"></div>
    <input class="input" type="text" name="length" placeholder="board size: 100">
    <input class="input" type="text" name="seed"   placeholder="seed value: random">
    <input class="input" type="text" name="mask"   placeholder="mask value: default">
    <button type="submit" class="create">Go!</button>
  </form>
  <canvas></canvas>
  <script type="module" src="./static/js/app.js"></script>
</body>
</html>
